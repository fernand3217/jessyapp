<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fernand3217.github.io/jessyapp/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Jessica</h1>
        <h3>Te deseo lo mejor amor te amo :*</h3>
      </div>

      <div class="heart"></div>
    </div>
    <script src="https://fernand3217.github.io/jessyapp/anime.min.js"></script>
    <script>
      const container = document.querySelector(".container");
      for (var i = 1; i <= 70; i++) {
        const hearts = document.createElement("div");
        hearts.classList.add("heart");
        container.appendChild(hearts);
      }
      function animateHearts() {
        anime({
          targets: ".heart",
          translateX: function () {
            return anime.random(-700, 700);
          },
          translateY: function () {
            return anime.random(-500, 500);
          },
          rotate: 45,
          scale: function () {
            return anime.random(1, 5);
          },
          easing: "easeInOutBack",
          duration: 3000,
          delay: anime.stagger(10),
          complete: animateHearts,
        });
      }
      animateHearts();
    </script>
  </body>
</html>
